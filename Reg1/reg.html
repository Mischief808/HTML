<html>
    <head>
        <title>Scrap-Materials</title>
    </head>
    <body>
        <form onsubmit="return test()">
        <label>UserName:</label>
        <input type="text" id="nameuser"/><br>
        <span id="username"></span><br><br>
        <label>Email:</label>
        <input type="email"/><br><br><br>
        <label>Phone Number:</label>
        <input type="number" id="num"/><br><br>
        <span id="number"></span><br>
        <label>PassWord:</label>
        <input type="password" id="pass"/><br><br>
        <span id="userpass"></span><br>
        <label>Address:</label>
        <textarea cols="40" rows="5" id="area"></textarea><br><br>
        <span id="addr"></span><br>
        <label>Country:</label>
        <input type="text"/><br><br>
        <label>City</label>
        <input type="text"/><br><br>
        <label>State:</label>
        <select>
            <option>Please select</option>
            <option>TamilNadu</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Kerala</option>
        </select><br><br>
        <label>PinCode:</label>
        <input type="text"/><br><br>
        <input  type="submit" value="Register"/>
        </form>
        <script src="./validation.js"></script>
    </body>
</html>
